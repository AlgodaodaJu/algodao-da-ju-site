<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algodão da Ju Oficial</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family:'Montserrat',sans-serif; margin:0; padding:0; color:#333; }
    header { background:#F2C1D1; padding:1rem; text-align:center; position:sticky; top:0; z-index:10; }
    .lang-switch { position:absolute; top:1rem; right:1rem; }
    .lang-switch button { margin-left:0.5rem; padding:0.25rem 0.5rem; background:#fff; border:none; border-radius:4px; cursor:pointer; }
    nav a { margin:0 0.5rem; color:#fff; text-decoration:none; font-weight:bold; }
    .container { max-width:960px; margin:2rem auto; padding:0 1rem; }
    h2 { border-bottom:2px solid #F2C1D1; padding-bottom:0.5rem; }
    .menu-item { display:flex; justify-content:space-between; padding:0.5rem 0; }
    .btn { display:inline-block; margin:1rem 0; padding:0.75rem 1.5rem; background:#F2C1D1; color:#fff; text-decoration:none; font-weight:bold; border-radius:4px; }
    [data-lang] { display:none; }
    /* agora com html[lang] */
    html[lang="pt"] [data-lang="pt"],
    html[lang="en"] [data-lang="en"],
    html[lang="es"] [data-lang="es"] {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="https://instagram.com/algodaodajuoficial" target="_blank" style="color:#fff; text-decoration:none;">@algodaodajuoficial</a></h1>
    <div class="lang-switch">
      <button onclick="switchLang('pt')">PT</button>
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('es')">ES</button>
    </div>
    <nav>
      <a href="#cardapio" data-lang="pt">Cardápio</a>
      <a href="#cardapio" data-lang="en">Menu</a>
      <a href="#cardapio" data-lang="es">Menú</a>
      <!-- demais links -->
    </nav>
  </header>

  <section id="cardapio" class="container">
    <h2 data-lang="pt">Cardápio Algodão da Ju</h2>
    <h2 data-lang="en">Algodão da Ju Menu</h2>
    <h2 data-lang="es">Menú Algodão da Ju</h2>
    <h3 data-lang="pt">Algodão Doce</h3>
    <h3 data-lang="en">Cotton Candy</h3>
    <h3 data-lang="es">Algodón Dulce</h3>
    <div class="menu-item" data-lang="pt"><span>Algodão doce no palito</span><span>R$ 2,00</span></div>
    <div class="menu-item" data-lang="en"><span>Cotton candy on a stick</span><span>R$ 2.00</span></div>
    <div class="menu-item" data-lang="es"><span>Algodón dulce en palito</span><span>R$ 2,00</span></div>
    <!-- repita para todos os itens -->
  </section>

  <!-- Seções pagamento e contato equivalentes... -->

  <footer>
    <p>&copy; 2025 Algodão da Ju Oficial</p>
  </footer>

  <!-- script movido para o fim do body -->
  <script>
    function switchLang(lang) {
      // altera o atributo no <html>
      document.documentElement.setAttribute('lang', lang);
      // mostra apenas elementos com data-lang igual
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.getAttribute('data-lang') === lang ? '' : 'none';
      });
    }
    // inicializa em pt
    document.addEventListener('DOMContentLoaded', () => switchLang('pt'));
  </script>
</body>
</html>
